<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const elementType = 'div'
    const span_1 = React.createElement('span', {children: 'Hello'})
    const span_2 = React.createElement('span', {}, 'World')

    const elementProp = {className: 'container', children: [span_1, span_2]}
    const element = React.createElement(elementType, elementProp)

    ReactDOM.render(element, rootElement)
  </script>
</body>
